<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cdn-tailwindcss</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        /* CẢNH BÁO: dòng sau sẽ khiến bg-gray-50 trở thành màu tối
           Nếu bạn chỉ muốn thử override thì giữ nguyên;
           nếu muốn nền sáng, gán giá trị sáng thực tế cho -50. */
        --color-gray-50: var(--color-gray-950);
        /* Ví dụ giữ nguyên xám 800 mặc định, hoặc tự định nghĩa: */
        /* --color-gray-800: oklch(0.32 0.02 255); */
      }

      /* Ví dụ thêm utility tự tạo (không bắt buộc) */
      @layer utilities {
        .debug-box {
          @apply border border-dashed border-gray-300 bg-white/30;
        }
      }
    </style>
  </head>
  <body class="min-h-dvh bg-gray-50 flex items-center justify-center">
    <div
      class="bg-white shadow-md rounded-[var(--radius-card)] p-8 text-center max-w-sm"
    >
      <h1 class="text-3xl font-bold text-gray-900 mb-3">Xin chào, Tailwind!</h1>
      <p class="text-gray-600 mb-6">
        Đây là ví dụ dùng <code>@import "tailwindcss"</code> trực tiếp trong
        file HTML.
      </p>
      <button class="btn">Bấm thử nè</button>
    </div>
  </body>
</html>
